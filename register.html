<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/common.js"></script>
    <title>Login</title>
    <script>
      $(document).ready(function() {
        $("#next").click(function() {
          $("#register-basic").hide();
          $("#register-bio").show();
        });
        $("#prev").click(function() {
          $("#register-bio").hide();
          $("#register-basic").show();
        });
        $("#display").change(function() {
          if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = function(image) {
              $("#display-preview").attr("src", image.target.result);
              $("#display-preview").show();
            };
            reader.readAsDataURL(this.files[0]);
          }
        });

        $('#register').submit(function(e) {
          // just redirect to adminuser
          var uname = "adminuser";
          var pword = "p@ssword!";
          var user = authenticate(uname, pword);
          if (user != null) {
            window.location.replace('index.html?sid=' + user.sid); // TODO: add admin version of all relevant pages
          } else {
            alert("Invalid credentials");
          }

          e.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <div id="login-interface">
      <div id="login-area" class="bg-cstm-yellow">
        <div class="login-nest bg-cstm-yellow-lighter">
          <div class="login-nest bg-cstm-yellow-lightest">
            <div class="container">
              <p class="text-center mt-4"><a href="index.html" class="text-dark"><i id="login-logo" class="fa fa-cutlery"></i></a></p>
              <hr class="ml-auto mr-auto mt-4">
              <h1>Register</h1>
              <form id="register" action="index.html">
                <div id="register-basic">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" name="username" type="text">
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" type="password">
                  </div>
                  <div class="form-group mt-3">
                    <label for="confirm">Confirm password</label>
                    <input id="confirm" class="form-control" name="confirm" type="password">
                  </div>
                  <input id="next" type="button" class="btn btn-cstm-orange" value="Next">
                  <p class="mt-3">Have an account? <a href="login.html" class="font-weight-bold text-cstm-orange-darkest">Login</a></p>
                </div>
                <div id="register-bio" style="display: none;">
                  <div class="row">
                    <div class="col">
                      <label for="firstname">First name</label>
                      <input id="firstname" class="form-control" name="firstname" type="text">
                    </div>
                    <div class="col">
                      <label for="lastname">Last name</label>
                      <input id="lastname" class="form-control" name="lastname" type="text">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label for="bio">Biography</label>
                      <textarea id="bio" class="form-control" name="bio" rows="5" type="text"></textarea>
                      <div class="row mt-5">
                        <div class="col-4">
                          <input id="prev" type="button" class="btn btn-cstm-orange-lightest" value="Previous">
                        </div>
                        <div class="col-4">
                          <input type="submit" class="btn btn-cstm-orange" value="Register">
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <label for="display">Display picture</label>
                      <input id="display" class="form-control-file" name="display" type="file">
                      <img id="display-preview" class="img-thumbnail mt-2" style="display:none;width:75%">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="login-filler" class="bg-cstm-orange-lightest">
      </div>
    </div>
  </body>
</html>
