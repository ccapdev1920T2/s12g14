<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script>
      $(document).ready(function(){
        $('#login').submit(function(e) {
          var uname = $("#username").val();
          var pword = $("#password").val();
          var user = authenticate(uname, pword);
          if (user != null) {
            window.location.replace('index.html?sid=' + user.sid); // TODO: add admin version of all relevant pages
          } else {
            alert("Invalid credentials");
          }

          e.preventDefault();
        });
      });
    </script>
    <title>Login</title>
  </head>
  <body>
    <div id="login-interface">
      <div id="login-area" class="bg-cstm-yellow">
        <div class="login-nest bg-cstm-yellow-lighter">
          <div class="login-nest bg-cstm-yellow-lightest">
            <div class="container">
              <p class="text-center mt-4"><a href="index.html" class="text-dark"><i id="login-logo" class="fa fa-cutlery"></i></a></p>
              <hr class="ml-auto mr-auto mt-4">
              <h1>Log In</h1>
              <form id="login" action="index.html">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username" class="form-control" name="username" type="text">
                </div>
                <div class="form-group mt-3">
                  <label for="password">Password</label>
                  <input id="password" class="form-control" name="password" type="password">
                </div>
                <div class="row mt-3">
                  <div class="col-2">
                    <button type="submit" class="btn btn-cstm-orange">Login</button>
                  </div>
                </div>
                <p class="mt-3">Don't have an account yet? <a href="register.html" class="font-weight-bold text-cstm-orange-darkest">Register</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="login-filler" class="bg-cstm-orange-lightest">
      </div>
    </div>
  </body>
</html>
