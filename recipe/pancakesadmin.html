<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <title>Cooking recipe website</title>
  </head>

  <body class="bg-cstm-yellow-lightest">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-cstm-yellow">
      <div class="container">
        <a class="navbar-brand text-cstm-orange-darkest" href="#"><i class="fa fa-cutlery"></i>&nbsp;&nbsp;&nbsp;Cooker</a>
        <ul class="navbar-nav ml-auto mr-auto">
          <li class="nav-item">
            <div class="justify-content-md-center">
              <form>
                <div class="input-group mr-sm-2">
                  <input type="text" name="q" class="form-control border-0" placeholder="Search recipes" style="width: 480px">
                  <div class="input-group-append">
                    <button class="btn btn-cstm-orange" type="button">
                      <i class="fa fa-search text-cstm-orange-darkest"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="rounded-circle img-fluid" src="../assets/images/faces/alexandru-zdrobau--djRG1vB1pw-unsplash.jpg" width="25px">
              <span class="ml-2">Name</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row justify-content-between">
          <div class="col col-sm-7 bg-cstm-green-lightest">
            <h1><strong>Blueberry Pancakes</strong></h1>
            <div id="profile-area">
              <a href="#" class="no-hover">
                <img id="profile-img" class="rounded-circle" src="../assets/images/Faces/alexander-krivitskiy-nz8jK82uF2o-unsplash.jpg">
                <span id="profile-name" class="ml-1 text-dark">Person 1</span>
              </a>
            </div>
            <div id="recipe-area" class="h-25 mt-5">
              <h2 id="servings"><em>Servings:</em></h2>
              <h4 id="servings-number"><em>2</em></h4>
            </div>
            <div class="row h-25 justify-content-end p-3">
              <button class="btn btn-cstm-yellow-darker float-right">Delete Recipe</button>
            </div>
            <div id="recipe-interactions" class="mb-4">
              <h5 class="float-left">5 likes</h5>
              <button class="btn btn-cstm-orange float-right">Like</h5>
            </div>
          </div>
          <div class="col col-sm-4 bg-cstm-orange">
            <img src="../assets/images/joseph-gonzalez-hTR1XPtTo_k-unsplash.jpg" class="rounded img-fluid">
          </div>
        </div>
        <div class="row bg-cstm-green-lightest my-3 p-3">
          <h1 id="description-header"><strong>Description</strong></h1>
          <h3 id="description"></h3>
        </div>
        <div class="row bg-cstm-green-lightest my-3 p-3">
          <h1 id="ingredients-header"><strong>Ingredients</strong></h1>
          <div id="ingredients"></div>
        </div>
        <div class="row bg-cstm-green-lightest my-3 p-3">
          <h1 id="steps-header"><strong>Steps</strong></h1>
          <div id="steps"></div>
        </div>
        <div class="row">
          <h1 id="comments-header">Comments:</h1>
        </div>
        <div id="comments">
          <div id="comment-1" class="row justify-content-between my-2">
            <div class="col-2">
              <img id="profile-img-1" src="../assets/images/faces/alexander-krivitskiy-nz8jK82uF2o-unsplash.jpg" class="rounded img-fluid">
              <div id="report" class="my-2 clearfix">
                <p class="float-left mx-2">Delete Comment</p>
                <button class="float-left border-0 rounded-circle"> - </button>
              </div>
            </div>
            <div class="col-9 rounded bg-cstm-orange-lighter">
              <p>Looks delicious! Can't wait to try it out!</p>
            </div>
          </div>
          <div id="comment-2" class="row justify-content-between my-2">
            <div class="col-2">
              <img id="profile-img-2" src="../assets/images/faces/alexandru-zdrobau--djRG1vB1pw-unsplash.jpg" class="rounded img-fluid">
              <div id="report" class="my-2 clearfix">
                <p class="float-left mx-2">Delete Comment</p>
                <button class="float-left border-0 rounded-circle"> - </button>
              </div>
            </div>
            <div class="col-9 rounded bg-cstm-orange-lighter">
              <p>I'll try this out with different fruits!</p>
            </div>
          </div>
        </div>
    </main>

    <footer class="footer">
      <div class="mt-3 p-4 bg-cstm-yellow-darker">
        <div class="container">
          <div id="copyright">
            Copyright &copy; 2020
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
